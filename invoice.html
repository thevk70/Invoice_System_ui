<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="invoice.css">
</head>
<body>
 <div class="wrapper">
    <div class="invoice">
        <hr style="display: inline-block; width: 17rem; height: 2px; color:gray;background-color:gray">
        <h1 style="display: inline-block;">INVOICE</h1>
        <hr style="display: inline-block; width: 17rem; height: 2px; color:gray;background-color:gray">
        <Table>
            <thead>
            <tr>
                <th>#</th>
                <th>Item & Description</th>
                <th>Qty</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
         </thead>
            <tbody id="data-output"></tbody>
        </Table>
        <div class="terms" style="text-align: justify;">
        <p>Terms & Conditions</p>
        <p>Full payment is due upon receipt of this invoice. Late payments may incur additional charges or interest as per the applicable laws.</p>
        </div>
        <button onclick="logInvoice()" class="btn">Reload Data</button>
        <button onclick="printInvoice()" class="btn">Print Invoice</button>
    </div>
 </div>
    <script src="script.js"></script>
</body>
</htmlh
